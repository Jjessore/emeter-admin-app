<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>

<body>
        <div class="container">
            <h2>Meters List</h2>

            <hr/>
            <a th:href="@{/addMeterForm}" class="btn btn-primary">Add Meter</a>
            <a th:href="@{/home}" class="btn btn-primary">Home</a>
            <br/><br/>
            <table class="table table-bordered table-striped">
                <thead>
                        <tr>
                            <th>Meter Name</th>
                            <th>Manufacturer</th>
                            <th>Model Name</th>
                            <th>Model Program</th>
                            <th>Meter Number</th>
                            <th>Description</th>
                            <th>Status</th>
                        </tr>
                </thead>
                <tbody>
                        <tr th:each="meter: ${meter}">
                            <td th:text="${meter.mb_meter_name}"></td>
                            <td th:text="${meter.mb_manufacturer_name}"></td>
                            <td th:text="${meter.mb_model}"></td>
                            <td th:text="${meter.mb_model_program_name}"></td>
                            <td th:text="${meter.mb_meternumber}"></td>
                            <td th:text="${meter.mb_meter_description}"></td>
                            <td th:text="${meter.mb_meter_status}"></td>

                        <tr>
                </tbody>

            </table>


        </div>

</body>


</html>
