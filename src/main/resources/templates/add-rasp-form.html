<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>Add Meter</title>
		
		<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />
	</head>
	<body>
		
		<div class="container">
		
			<h3>Add New Raspberry</h3>
			<hr/>
			
			<form th:action="@{/saveRasp}" th:object="${rasp}" method="POST">
				
				<input type="text" th:field="*{rb_macid}" class="form-control col-4 mb-4" placeholder="MAC Id" />
				
				<input type="text" th:field="*{rb_manufacturer_name}" class="form-control col-4 mb-4" placeholder="Manufacturer" />
				
				<input type="text" th:field="*{rb_model}" class="form-control col-4 mb-4" placeholder="Model" />

				<input type="text" th:field="*{rb_connection_strut}" class="form-control col-4 mb-4" placeholder="Connection Structure" />

				<input type="text" th:field="*{rb_os_version}" class="form-control col-4 mb-4" placeholder="OS Version" />

				<input type="text" th:field="*{rb_description}" class="form-control col-4 mb-4" placeholder = "Description" />

				<input type="text" th:field="*{rb_active_status}" class="form-control col-4 mb-4" placeholder="Status" />

				<button type="submit" class="btn btn-primary col-2">Save</button>

				
			</form>
			<hr/>
			<a th:href="@{/showrasp}">Back to list</a>
		</div>
		
	</body>
</html>
