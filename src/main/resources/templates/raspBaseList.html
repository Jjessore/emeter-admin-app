<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>

<body>
        <div class="container">
            <h2>Raspberry List</h2>

            <hr/>
            <a th:href="@{/addRaspForm}" class="btn btn-primary">Add Raspberry</a>
            <a th:href="@{/home}" class="btn btn-primary">Home</a>
            <br/><br/>
            <table class="table table-bordered table-striped">
                <thead>
                        <tr>
                            <th>MAC Id</th>
                            <th>Manufacturer</th>
                            <th>Model Name</th>
                            <th>Connection Structure</th>
                            <th>OS Version</th>
                            <th>Description</th>
                            <th>Status</th>
                        </tr>
                </thead>
                <tbody>

                        <tr th:each="rasp: ${rasp}">
                            <td th:text="${rasp.rb_macid}"></td>
                            <td th:text="${rasp.rb_manufacturer_name}"></td>
                            <td th:text="${rasp.rb_model}"></td>
                            <td th:text="${rasp.rb_connection_strut}"></td>
                            <td th:text="${rasp.rb_os_version}"></td>
                            <td th:text="${rasp.rb_description}"></td>
                            <td th:text="${rasp.rb_active_status}"></td>
                        <tr>
                </tbody>

            </table>


        </div>

</body>


</html>
