<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>

<body>
        <div class="container">
            <h2>Company List</h2>

            <hr/>
            <a th:href="@{/addCompanyForm}" class="btn btn-primary">Add Company</a>
            <a th:href="@{/home}" class="btn btn-primary">Home</a>
            <br/><br/>
            <table class="table table-bordered table-striped">
                <thead>
                        <tr>
                            <th>Company Name</th>
                            <th>Branch</th>
                            <th>Parent Name</th>
                            <th>Address1</th>
                            <th>Address2</th>
                            <th>Town</th>
                            <th>State</th>
                            <th>Admin Mobile</th>
                            <th>Admin Email</th>
                            <th>SMS</th>
                            <th>Mobile No</th>
                            <th>Email</th>
                        </tr>
                </thead>
                <tbody>
                        <tr th:each="company: ${company}">
                            <td th:text="${company.ci_name}"></td>
                            <td th:text="${company.ci_branch}"></td>
                            <td th:text="${company.ci_parent_id}"></td>
                            <td th:text="${company.ci_add1}"></td>
                            <td th:text="${company.ci_add2}"></td>
                            <td th:text="${company.ci_town}"></td>
                            <td th:text="${company.ci_state}"></td>
                            <td th:text="${company.ci_pin}"></td>
                            <td th:text="${company.ci_admin_mobile}"></td>
                            <td th:text="${company.ci_admin_email}"></td>
                            <td th:text="${company.ci_sms_mobiles}"></td>
                            <td th:text="${company.ci_emails}"></td>
                        <tr>
                </tbody>

            </table>


        </div>

</body>


</html>
