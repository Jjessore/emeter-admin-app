<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>Add Meter</title>
		
		<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-alerts/bootstrap-alerts.min.js">

		<script>
				function generateprogramename(){
					var met_name = document.getElementById("meter_name").value;
					var mdl_name = document.getElementById("model_name").value;
					document.getElementById("modelprogramname").value = met_name + "_" + mdl_name + ".go"
				}
		</script>

	</head>
	<body>
		
		<div class="container">
		
			<h3>Add New Meter</h3>
			<hr/>
			
			<form th:action="@{/saveMeter}" th:object="${meter}" method="POST">

				<table>
					<tbody>
						<tr>
							<td width="25%"><label>Meter Name </label></td>
							<td><input id="meter_name" width="150px" type="text" th:field="*{mb_meter_name}" class="form-control col-4 mb-4" placeholder="Meter Name" onkeyup = "generateprogramename()" /></td>
						</tr>

						<tr>
							<td><label>Manufacturer Name</label></td>
							<td><input type="text" th:field="*{mb_manufacturer_name}" class="form-control col-4 mb-4" placeholder="Manufacturer" /></td>
						</tr>

						<tr>
							<td><label>Model</label></td>
							<td><input id="model_name" type="text" th:field="*{mb_model}" class="form-control col-4 mb-4" placeholder="Model" onkeyup = "generateprogramename()" /></td>
						</tr>

						<tr>
							<td><label>Model Program Name</label></td>
							<td><input id="modelprogramname" type="text" th:field="*{mb_model_program_name}" class="form-control col-4 mb-4" placeholder="Model Program Name" /></td>
						</tr>

						<tr>
							<td><label>Meter Serial Number</label></td>
							<td><input type="text" th:field="*{mb_meternumber}" class="form-control col-4 mb-4" placeholder="Meter Number" /></td>
						</tr>

						<tr>
							<td><label>Description</label></td>
							<td><input type="text" th:field="*{mb_meter_description}" class="form-control col-4 mb-4" placeholder = "Description" /></td>
						</tr>

						<tr>
							<td><label>Meter Status</label></td>
							<td><Select th:field="*{mb_meter_status}" class="form-control col-4 mb-4">
									<option th:each="sList: ${status}" th:text = "${sList}" th:value = "${sList}" />
								</Select>
							</td>
						</tr>
					</tbody>

				</table>

				<button type="submit" class="btn btn-primary col-2">Save</button>
				<br><br>

				<input type="hidden" th:field="*{meter_base_id}" />

				<div th:if = "${session.message}" class="container">
						<div th:classappend = "${'alert-' + session.message.type}" role="alert">
								<span th:text="${session.message.content}"></span>
						</div>
				</div>

			</form>
			<hr/>
			<a th:href="@{/showmeters}">Back to list</a>
		</div>
		
	</body>
</html>
